<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const API_KEY = "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";
		const API_URL = "https://api.openai.com/v1/engines/davinci-codex/completions";

		async function generateResponse(inputText) {
		  const response = await fetch(API_URL, {
		    method: "POST",
		    headers: {
		      "Content-Type": "application/json",
		      "Authorization": `Bearer ${API_KEY}`,
		    },
		    body: JSON.stringify({
		      prompt: inputText,
		      max_tokens: 150,
		      temperature: 0.7,
		      n: 1,
		      stop: "\n",
		    }),
		  });

		  const { choices } = await response.json();
		  return choices[0].text.trim();
		}

		// Example usage
		generateResponse("how to use chatGPT on my website if I have the API key?").then(response => console.log(response));
	</script>
</body>
</html>
